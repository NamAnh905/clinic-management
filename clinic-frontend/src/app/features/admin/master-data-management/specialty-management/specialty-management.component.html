<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>

<div class="flex flex-column h-full">
    <div class="mb-3 flex-none">
        <h2 class="text-2xl font-bold text-900 m-0">Quản lý Chuyên khoa</h2>
    </div>

    <div class="surface-card shadow-1 border-round-xl flex flex-column bg-white overflow-hidden" style="height: calc(100vh - 180px);">
        <div class="flex flex-column sm:flex-row justify-content-between align-items-center p-3 border-bottom-1 surface-border flex-none gap-3">
            <span class="p-input-icon-left w-full sm:w-auto">
                <i class="pi pi-search text-500"></i>
                <input pInputText type="text"
                       [(ngModel)]="keyword"
                       (keyup.enter)="loadSpecialties()"
                       placeholder="Tìm kiếm chuyên khoa..."
                       class="w-full sm:w-20rem border-round-2xl pl-5" />
            </span>
            <button pButton label="Thêm chuyên khoa" icon="pi pi-plus" class="p-button-primary border-round-3xl px-4" (click)="openNew()"></button>
        </div>

        <div class="flex-1 min-h-0 w-full relative">
            <p-table
                [value]="specialties" [lazy]="true" (onLazyLoad)="loadSpecialties($event)"
                [totalRecords]="totalRecords" [rows]="size" [loading]="loading"
                [rowHover]="true"
                styleClass="p-datatable-sm custom-table h-full" [paginator]="true"
                [rowsPerPageOptions]="[5, 10, 20]" [showCurrentPageReport]="true"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                paginatorTemplate="PrevPageLink PageLinks NextPageLink CurrentPageReport RowsPerPageDropdown">

                <ng-template pTemplate="header">
                    <tr>
                        <th style="min-width: 80px">ID</th>
                        <th style="min-width: 200px">Tên chuyên khoa</th>
                        <th style="min-width: 300px">Mô tả</th>
                        <th class="text-center" style="min-width: 100px">Thao tác</th>
                    </tr>
                </ng-template>

                <ng-template pTemplate="body" let-item>
                    <tr>
                        <td><span class="text-500">#{{ item.specialtyId }}</span></td>
                        <td><span class="font-medium text-900">{{ item.name }}</span></td>
                        <td>
                            <div class="white-space-nowrap overflow-hidden text-overflow-ellipsis" style="max-width: 400px;" [title]="item.description">
                                {{ item.description || '---' }}
                            </div>
                        </td>
                        <td class="text-center">
                            <button pButton icon="pi pi-pencil" class="p-button-text p-button-info p-button-rounded" (click)="editSpecialty(item)"></button>
                            <button pButton icon="pi pi-trash" class="p-button-text p-button-danger p-button-rounded" (click)="deleteSpecialty(item.specialtyId)"></button>
                        </td>
                    </tr>
                </ng-template>

                <ng-template pTemplate="emptymessage">
                    <tr><td colspan="4" class="text-center p-4 text-500">Không tìm thấy dữ liệu.</td></tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>

<p-dialog [(visible)]="specialtyDialog"
          [header]="isEditMode ? 'Cập nhật Chuyên khoa' : 'Thêm Chuyên khoa mới'"
          [modal]="true"
          styleClass="p-fluid medical-dialog"
          [style]="{width: '500px'}"
          [draggable]="false"
          [resizable]="false">

    <ng-template pTemplate="content">
        <form [formGroup]="specialtyForm" class="mt-3">
            <div class="field col-12 organic-field">
                <input pInputText formControlName="name" placeholder=" " />
                <label class="always-top">Tên chuyên khoa <span class="text-red-500">*</span></label>
                <small class="p-error block mt-1" *ngIf="submitted && specialtyForm.get('name')?.invalid">Vui lòng nhập tên chuyên khoa.</small>
            </div>

            <div class="field col-12 organic-field">
                <textarea pInputTextarea formControlName="description" rows="5" placeholder=" " style="resize: none"></textarea>
                <label class="always-top">Mô tả</label>
            </div>
        </form>
    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton label="Hủy" icon="pi pi-times" class="p-button-text" (click)="specialtyDialog = false"></button>
        <button pButton label="Lưu" icon="pi pi-check" class="p-button-primary" (click)="saveSpecialty()"></button>
    </ng-template>
</p-dialog>
